<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Create blog</title>
</head>
<body>
<h1>Create blog</h1>
<div sec:authorize="isAuthenticated()">
    <a href="/blogs">Blog list</a>
</div>

<th:block th:if="${success}">
    <p style="color: blue" th:text="${success}"></p>
</th:block>

<!--<div sec:authorize="isAuthenticated()">-->

<form th:action="@{/blogs/create}" th:object="${blog}" method="post">
    <table>
        <tr>
            <td>Author:</td>
            <td><input type="text" th:field="*{author}"/></td>
        </tr>
        <tr>
            <td>Content:</td>
            <td><textarea style="width: 500px; height: 150px;" type="text" th:field="*{content}"></textarea></td>
        </tr>
        <tr>
            <td>Category:</td>
            <td>
                <select name="category">
                    <option th:each="c: ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Save customer"></td>
        </tr>
    </table>
</form>

<!--</div>-->

<div sec:authorize="isAuthenticated()">
    <a th:href="@{/logout}">Logout</a>
</div>
</body>
</html>
